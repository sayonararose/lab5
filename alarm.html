<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Будильник</title>
  <link rel="stylesheet" href="alarm.css">
</head>
<body>
  <div class="alarm-container">
    <h1>Будильник</h1>
    <label for="alarm-time">Встановіть час:</label>
    <input type="datetime-local" id="alarm-time">
    <button id="set-alarm">Увімкнути будильник</button>
    <button id="clear-alarm">Вимкнути будильник</button>
    <p id="status">Будильник вимкнено</p>
  </div>
  
  <script src="alarm.js"></script>
</body>
</html>
